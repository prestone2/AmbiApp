<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    {%  load static %}
    <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

     <link rel="stylesheet" href="{% static 'assets/css/reg_style.css' %}">
     <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>


</head>
<body>
<div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST" action="{% url 'user_register' %}">
                {% csrf_token %}
                <h2 class="text-center"><strong>Register Now</strong></h2>
                <div class="form-group"><label> First Name :
                    <input class="form-control" type="text" name="firstname" placeholder="Enter First Name" required>
                </label></div>
                <br>

                <div class="form-group"><label> Last Name :
                    <input class="form-control" type="text" name="lastname" placeholder="Enter Last Name" required>
                </label></div><br>
                <div class="form-group"><label> Email :
                    <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
                </label></div><br>
                <div class="form-group"><label> Contact :
                    <input class="form-control" type="number" name="contact" placeholder="Enter Phone Number" required>
                </label></div>
                <br>
                  <div class="row">
        <div class="col">
            <label for="gender">Gender</label>
        </div>
        <div class="col">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Male" value="M" required>
                <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Female" value="F" required>
                <label class="form-check-label" for="Female">Female</label>
            </div>
        </div>
    </div><br>
                <div class="form-group"><label>Username :
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required>
                </label></div><br>
                <div class="form-group"><label> Password :
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
                </label></div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
                <a href="{% url 'user_login' %}" class="already">
                    You already have an account? Login here.</a>
            </form>
        </div>
    </div>

</body>
</html>
